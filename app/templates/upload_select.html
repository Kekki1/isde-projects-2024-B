{% extends "base.html" %}

{% block content %}

<form method="post" enctype="multipart/form-data" novalidate onsubmit="return validateForm();">
    <h4>Model:</h4>
    <p>
        <select name="model_id">
            {% for model in models %}
              <option value="{{ model }}" SELECTED>{{ model }}</option>
            {% endfor %}
        </select>
    </p>
    <h4>Image:</h4>
    <input type="file" name="file_image" id="image_upload" onchange="upload()">

    <!-- Campo nascosto per inviare il valore corretto -->
    <input type="hidden" name="image_id" id="hidden_image_id">

    <button type="submit" class="btn btn-dark mb-2">Submit</button>
</form>

<script>
    function upload() {
        const form = document.querySelector('form');  // Assicurati che il selettore sia valido
        const fileInput = document.getElementById('image_upload');
        const hiddenInput = document.getElementById('hidden_image_id');
        if (fileInput.files.length > 0) {
            // Se eÌ€ stato selezionato un file, inviamo il nome del file
            form.action = "/upload";
            hiddenInput.value = fileInput.files[0].name;
        }
    }

    function validateForm() {
        const fileInput = document.getElementById('image_upload');
        if (fileInput.files.length === 0) {
            alert("Devi caricare un file prima di inviare il form.");
            return false;  // Impedisce l'invio del form
        }
        return true;
    }
</script>

{% endblock %}
